<html>

  <body>
    <h1>Ajax starting point</h1>

    <form>
      <label for="verse-choose">Choose a verse</label>
      <select id="verse-choose" name="verse-choose">
        <option>Verse 1</option>
        <option>Verse 2</option>
        <option>Verse 3</option>
        <option>Verse 4</option>
      </select>
    </form>

    <h2>The Conqueror Worm, <em>Edgar Allen Poe, 1843</em></h2>

    <pre>

    </pre>

    <script>
        const verseChoose = document.querySelector('select');
        const poemDisplay = document.querySelector('pre');
        const base_url = 'https://raw.githubusercontent.com/mdn/learning-area/master/javascript/apis/fetching-data/';

        // verseChoose.onchange = function() {}
        verseChoose.addEventListener('change', function(){
            const verse = verseChoose.value;
            updateDisplay(verse);
        });

        // function updateDisplay(verse){
        //     verse = verse.replace(" ","");
        //     verse = verse.toLowerCase();
        //     let url = base_url + verse + ".txt";

        //     let request = new XMLHttpRequest();
            
        //     // setup for XHL Request
        //     request.open('GET', url); // request the resource from the network
        //     request.responseType = 'text';

        //     request.send();

        //     request.onload = function() {
        //         let loadedText = request.response;
        //         poemDisplay.textContent = loadedText;
        //     }
        // };

        function updateDisplay(verse){
            verse = verse.replace(" ","");
            verse = verse.toLowerCase();
            let url = base_url + verse + ".txt";

            // fetch(url).then(response => {
            //     response.text().then(text => {
            //         poemDisplay.textContent = text;
            //     });
            // });

            // fetch() returns promise -> .then() follow-up when promise resloved
            // fetch(url).then(function(response){
            //     response.text().then(function(text) {
            //         poemDisplay.textContent = text;
            //     });
            // });

            fetch(url).then(res => {
                return res.text()
            }).then(res_2 => {
                poemDisplay.textContent = res_2;
            })
        };
    </script>
  </body>
